<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    
    .secondswiper{
      border: 1px solid black;
      border-radius: 20px;
      width: 1200px;
      height: 400px;
    }

    .swipslide {
      display: flex;
      justify-content: center;
      align-items: center;
      /* width: 100%;
      height: 100%; */
    }
    .swipslide img{
      height: 100%;
      width: 100%;
      border-radius: 20px;
    }
    .swpwrap{
      width: 100%;
      height: 100%;
    }
    .awpr{
      color: gold;
    }
  </style>
</head>

<body>
  <section class="h-screen flex justify-center items-center bg-[rgb(49,49,49)]">
    <div class="swiper secondswiper">
      <div class="swiper-wrapper swpwrap">
        <div class="swiper-slide swipslide">
          <img src="images/navee.jpg" alt="">
        </div>
        <div class="swiper-slide swipslide">
          <img src="images/G502.jpg" alt="">
        </div>
        <div class="swiper-slide swipslide">
          <img src="images/g102.jpg" alt="">
        </div>
      </div>
      <div class="swiper-button-next awpr"></div>
      <div class="swiper-button-prev awpr"></div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".secondswiper", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      autoplay:{
        delay : 3000
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      Autoplay:{

      }
    });
  </script>
</body>

</html>
